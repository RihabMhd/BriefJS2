<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body class=" bg-purple-100 ">
    <div class="flex  mt-5 justify-center">
        <header class="w-full max-w-[400px]">
            <div class="steps flex w-full items-center justify-between relative">
                <span
                    class="circle active flex items-center justify-center h-[50px] w-[50px] border-4 border-gray-300 rounded-full text-gray-300 font-bold text-lg bg-white relative z-10"><i
                        class="fa-solid fa-file-invoice"></i>
                </span>
                <span
                    class="circle flex items-center justify-center h-[50px] w-[50px] border-4 border-gray-300 rounded-full text-gray-300 font-bold text-lg bg-white relative z-10"><i
                        class="fa-solid fa-briefcase"></i>
                </span>
                <span
                    class="circle flex items-center justify-center h-[50px] w-[50px] border-4 border-gray-300 rounded-full text-gray-300 font-bold text-lg bg-white relative z-10"><i
                        class="fa-solid fa-language"></i>
                </span>
                <span
                    class="circle flex items-center justify-center h-[50px] w-[50px] border-4 border-gray-300 rounded-full text-gray-300 font-bold text-lg bg-white relative z-10"><i
                        class="fa-solid fa-building"></i>
                </span>
                <span
                    class="circle flex items-center justify-center h-[50px] w-[50px] border-4 border-gray-300 rounded-full text-gray-300 font-bold text-lg bg-white relative z-10"><i
                        class="fa-solid fa-check"></i>
                </span>
                <div class="progress-bar absolute top-1/2 left-0 -translate-y-1/2 h-[4px] w-full bg-gray-200 z-0">
                    <span class="indicator block h-full w-0 bg-blue-500 transition-all duration-300"></span>
                </div>
            </div>
            <div class="buttons flex justify-between mt-5">
                <button id="prev" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded "
                    disabled>Prev</button>
                <button id="next"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next</button>
            </div>
        </header>
    </div>
    <div class="mx-auto w-1/2 p-4">
        <section class="persInfos"></section>
        <section class="profInfos"></section>
        <section class="languages"></section>
        <section class="experiences"></section>
        <section class="downloadCV"></section>
    </div>


</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script src="./assets/script.js"></script>


</html>
