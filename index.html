<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Builder</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/output.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
</head>
<body class="bg-purple-100">

    <div class="flex mt-5 justify-center">
        <header class="w-full max-w-[400px]">
            <div class="steps flex w-full items-center justify-between relative">

                <span class="circle active flex items-center justify-center h-[50px] w-[50px]
                    border-4 border-gray-300 rounded-full text-gray-300 bg-white z-10">
                    <i class="fa-solid fa-file-invoice"></i>
                </span>

                <span class="circle flex items-center justify-center h-[50px] w-[50px]
                    border-4 border-gray-300 rounded-full text-gray-300 bg-white z-10">
                    <i class="fa-solid fa-briefcase"></i>
                </span>

                <span class="circle flex items-center justify-center h-[50px] w-[50px]
                    border-4 border-gray-300 rounded-full text-gray-300 bg-white z-10">
                    <i class="fa-solid fa-language"></i>
                </span>

                <span class="circle flex items-center justify-center h-[50px] w-[50px]
                    border-4 border-gray-300 rounded-full text-gray-300 bg-white z-10">
                    <i class="fa-solid fa-building"></i>
                </span>

                <span class="circle flex items-center justify-center h-[50px] w-[50px]
                    border-4 border-gray-300 rounded-full text-gray-300 bg-white z-10">
                    <i class="fa-solid fa-check"></i>
                </span>

                <div class="progress-bar absolute top-1/2 left-0 -translate-y-1/2 h-[4px] w-full bg-gray-200 z-0">
                    <span class="indicator block h-full w-0 bg-blue-500 transition-all duration-300"></span>
                </div>
            </div>

            <div class="buttons flex justify-between mt-5">
                <button id="prev" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    disabled>Prev</button>

                <button id="next" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Next
                </button>
            </div>
        </header>
    </div>

    <div class="mx-auto w-1/2 p-4">

        <section class="persInfos"></section>

        <section class="profInfos"></section>

        <section class="languages"></section>

        <section class="experiences"></section>

        <section class="templateSelection"></section>

        <section class="downloadCV mt-2"></section>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script src="./assets/script.js"></script>
</body>

</html>
